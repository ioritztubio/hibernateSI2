<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Bets2023-24-TubioIoritz</title>

	</h:head>
	<style>
.button {
	padding: 10px 20px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 5px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
}

.button:hover {
	background-color: #45a049;
}
</style>

	<h:body>

		<div class="container"
			style="display: block; width: 60dvh; margin: 50px auto; background-color: white /* #080808cc */; background-repeat: no-repeat; background-size: cover; background-position: center; background-blend-mode: multiply; padding: 20px; border: 1px solid rgba(70, 53, 0, 0.555); border-radius: 5px; box-shadow: 0 0 10px rgb(70, 53, 0); gap: 4rem;">
			<div class="header" style="text-align: center;">
				<h1>Register</h1>
			</div>



			<h:form
				style="display: flex; justify-content:center; flex-direction: column">

				<div
					style="display: flex; flex-direction: column; justify-content: space-between; padding: 20px">

					<div class="regCont"
						style="display: flex; justify-content: space-between">
						<div class="inputs"
							style="width: 30%; display: flex; flex-direction: column;">
							<div class="clientN" style="margin-bottom: 10px;">
								<span>Name:</span>
								<h:inputText id="qDescriptionXX"
									value="#{RegisterBean.clientName}" style="margin-top: 5px;"></h:inputText>
							</div>
							<div class="cPass">
								<span>Password:</span>
								<h:inputSecret id="password" value="#{RegisterBean.cPass}"
									style="margin-top: 5px;"></h:inputSecret>

							</div>
						</div>
						<div style="display: flex; align-items: center">
							<div class="selection"
								style="display: flex; flex-direction: column; width: 300px; align-items: center">
								<div style="display: flex; justify-content: center">
									<h:selectOneMenu style="height:35px"
										value="#{RegisterBean.admin}">
										<f:selectItem itemLabel="Select an option:" itemValue="select" />
										<f:selectItem itemLabel="Not Admin" itemValue="notAdmin" />
										<f:selectItem itemLabel="Admin" itemValue="admin" />

									</h:selectOneMenu>
								</div>

								<div style="display: flex; justify-content: center;">
									<h:messages id="mezua"
										style="list-style-type: none; font-family:Arial, sans-serif;  color: #{RegisterBean.colorMessages};"></h:messages>
								</div>

							</div>
						</div>

					</div>

				</div>

				<div
					style="display: flex; justify-content: space-between; padding: 20px">

					<p:commandButton style="margin:15px; padding:3px" value="Back"
						immediate="false" action="#{RegisterBean.moveToMain}" />



					<p:commandButton style="margin:15px; padding:3px" value="Register"
						immediate="false" action="#{RegisterBean.registerUser}"
						update="mezua" />
				</div>
			</h:form>
		</div>

	</h:body>
</f:view>

</html>
