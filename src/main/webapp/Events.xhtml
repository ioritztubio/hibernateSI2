<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Events</title>
		<h:outputStylesheet library="css" name="queryquestions.css"></h:outputStylesheet>
	</h:head>
	<h:body>

		<div class="container"
			style="display: block; width: 100dvh; margin: 50px auto; background-color: #white /* #080808cc */; background-repeat: no-repeat; background-size: cover; background-position: center; background-blend-mode: multiply; padding: 20px; border: 1px solid rgba(70, 53, 0, 0.555); border-radius: 5px; box-shadow: 0 0 10px rgb(70, 53, 0); gap: 4rem;">

			<h:form id="myForm">
				<div class="header" style="text-align: center">
					<h1>Events</h1>
				</div>

				<div class="event"
					style="margin: 20px; display: flex; justify-content: space-between;">

					<div class="Events" style="justify-content: center;">
						<span>Events:</span>
						<div class="eventsTable" style="padding: 15px">
							<p:dataTable value="#{ShowEventsBean.eventList}" var="item"
								id="eventTable" style="width: 50dvh">
								<f:facet name="header">
									<p:outputPanel>
										<div style="text-align: center; font-weight: bold;"> #{ShowEventsBean.selectedDate}</div>
									</p:outputPanel>
								</f:facet>
								<p:column headerText="ID">
									<h:outputText value="#{item.eventNumber}" />
								</p:column>
								<p:column headerText="Description">
									<h:outputText value="#{item.description}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>



				</div>


				<br></br>

				<div style="display: flex; justify-content: center">

					<div class="buttons" style="justify-content: space-between">

						<p:commandButton value="Back" immediate="false"
							action="ShowEvents"></p:commandButton>
					</div>
				</div>
			</h:form>


		</div>

	</h:body>



</f:view>

</html>
